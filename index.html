<!DOCTYPE html>
<html>
<head>
  <title>Notez</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <!-- Include  Bootstrap, Custom Notez and Jnaapti[J-Card Support] Css -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/j.css">
  <link rel="stylesheet" href="/css/notez.css">
  
  <!-- Include  Jquery, Bootstrap, Polymer Js Files -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

  <!-- Include Required Polymer Components -->
  <link rel="import" href="/bower_components/polymer/layout.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="/bower_components/paper-item/paper-item.html">
  <link rel="import" href="/j-components/j-card/j-card.html">
</head>

<body fullbleed vertical layout unresolved>
  <core-toolbar>
    <span flex=""><center>Notez</center></span>
  </core-toolbar>
  <div id="main-body">
    <div id="sidebar">
      <paper-shadow class="tab" data-toggle="modal" data-target="#createNote">
        <paper-item>Create Note</paper-item>
      </paper-shadow>
      <paper-shadow class="tab" data-toggle="modal" data-target="#missingFunctionality">
        <paper-item>Create Events</paper-item>
      </paper-shadow>
      <paper-shadow class="tab" data-toggle="modal" data-target="#missingFunctionality">
        <paper-item>Create Reminders</paper-item>
      </paper-shadow>
      <paper-shadow class="tab" data-toggle="modal" data-target="#missingFunctionality">
        <paper-item>Create Archive</paper-item>
      </paper-shadow>

      <!-- For Debugging to see all the Data Stored in the IndexedDb Storage -->
      <div id="hide">
        <h2 id="toc-final">The final product</h2>

        <!-- Element where Retrieved Data from the IndexedDb is Present -->
        <ul id="todoItems"></ul>
        <input type="text" id="todo" name="todo"placeholder="What do you need to do?" style="width: 200px;" />
        <input type="submit" value="Add Todo Item" onclick="addTodo(); return false;"/>
      </div>
    </div>
    <div id="row">
    <!-- The Notes are Inserted Here using JQuery -->
    </div>
  </div>

  <!-- Include  Notez and Local Storage of Notes Functionality -->
  <script src="/js/notez.js"></script>
  <script src="/js/storage.js"></script>
  
  <!-- Create Note Modal Window -->
  <div class="modal fade" id="createNote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="#" class="close" data-dismiss="modal">&times;</a>
          <center><h3>Feel Free To Add Your Notez Here :)</h3></center>
        </div>
        <div class="modal-body">
          <div class="divDialogElements">
            <center><input class="xlarge" id="titleInput" name="xlInput" type="text" /></center>
          </div>
          <section>
            <center>
              <textarea rows="5" cols="60" id="bodyInput"></textarea>
            </center>
          </section>
        </div>
        <div class="modal-footer">
          <a href="#" class="myModal btn btn-primary" onclick="note();">Submit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Task Modal Window -->
  <div class="modal fade" id="createNote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="#" class="close" data-dismiss="modal">&times;</a>
          <center><h3>Feel Free To Add Your Notez Here :)</h3></center>
        </div>
        <div class="modal-body">
          <div class="divDialogElements">
            <center><input class="xlarge" id="titleInput" name="xlInput" type="text" /></center>
          </div>
          <section>
            <center>
              <textarea rows="5" cols="60" id="bodyInput"></textarea>
            </center>
          </section>
        </div>
        <div class="modal-footer">
          <a href="#" class="myModal btn btn-primary" onclick="note();">Submit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Window Functionality Absent-->
  <div class="modal fade" id="missingFunctionality" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="#" class="close" data-dismiss="modal">&times;</a>
          <center><h3>Missing Functionality</h3></center>
        </div>
        <div class="modal-body">
          <div class="divDialogElements">
            <!-- <center><input class="xlarge" id="titleInput" name="xlInput" type="text" /></center> -->
          </div>
          <section>
            <center>
              <h3>Contribute or Wait for us to Implement the Features :P</h3>
              <!-- <textarea rows="5" cols="60" id="bodyInput"></textarea> -->
            </center>
          </section>
        </div>
        <div class="modal-footer">
          <!-- <a href="#" class="myModal btn btn-primary" onclick="note();">Submit</a> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
