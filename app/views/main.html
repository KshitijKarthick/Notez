<div ng-controller="NotesController as notes" class="container">
  <div class="row well notes-container">
    <div class="col-md-3 col-xs-12 col-sm-6 col-md-offset-1 panel panel-default note" ng-repeat="note in notes.notesList">
      <div class="panel-body">
        <h4>
          {{note.title}}
          <span ng-click="notes.removeNote({{note.id}})" class="pull-right glyphicon glyphicon-trash" aria-hidden="true"></span>
        </h4>
        <p>{{note.content}}</p>
        <h6> {{note.timestamp | date:'short'}} </h6>
      </div>
      <div class="clearfix visible-xs-block"></div>
    </div>
  </div>
  <div class="alert alert-info" ng-show="notes.showAlert" role="alert">{{notes.alertMessage}}</div>
    <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
  Create a Note
</button>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create a Note</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" ng-model="notes.title" class="form-control" id="title" placeholder="Title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <textarea name="Content" class="form-control" rows="3" ng-model="notes.content" placeholder="Content"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="notes.addNote()" data-dismiss="modal">Create Note</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- Button trigger modal -->
</div>
